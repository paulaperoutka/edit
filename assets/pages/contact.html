<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Edit: Contact Magda</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Allura|Fredericka+the+Great|Miss+Fajardose|Mr+De+Haviland|Ruthie" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
    <form>
      <fieldset>
        <p>First Name</p>
        <input type="text" name="first-name">
        <p>Last Name</p>
        <input type="text" name="last-name">
        <p>Email</p>
        <input type="text" name="form-email">
        <p>Message for Magda</p>
        <textarea type="text" name="message" rows="10" cols="50"></textarea>
        <p>Submit when complete</p>
        <input type="submit">
      </fieldset>
    </form>
  </body>
</html>
